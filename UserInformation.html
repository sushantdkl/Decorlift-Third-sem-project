<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information - DL</title>
    <link rel="stylesheet" href="Userinformation.css">
    <script>
        function enableEditing() {
          
            const inputs = document.querySelectorAll('.form-input');
            const radios = document.querySelectorAll('input[type="radio"]');

        
            inputs.forEach(input => {
                input.removeAttribute('readonly');
            });

         
            radios.forEach(radio => {
                radio.removeAttribute('disabled');
            });

            const editButton = document.querySelector('.edit-btn');
            editButton.textContent = 'Save';
            editButton.setAttribute('onclick', 'saveChanges()'); // Change function to saveChanges
        }

        function saveChanges() {
        
            const inputs = document.querySelectorAll('.form-input');
            const radios = document.querySelectorAll('input[type="radio"]');

            // Disable editing for input fields
            inputs.forEach(input => {
                input.setAttribute('readonly', true);
            });

            // Disable radio buttons
            radios.forEach(radio => {
                radio.setAttribute('disabled', true);
            });

            // Change the button text back to "Edit"
            const editButton = document.querySelector('.edit-btn');
            editButton.textContent = 'Edit';
            editButton.setAttribute('onclick', 'enableEditing()'); // Change function back to enableEditing
        }
    </script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <div class="logo-icon">
                <img src="Newlogo.jpg.png" alt="Logo">
            </div>
        </div>
        <nav class="nav">
            <a href="#" class="nav-link">Home</a>
            <a href="#" class="nav-link">About Us</a>
            <a href="#" class="nav-link">Project</a>
            <a href="#" class="nav-link">Our Services</a>
            <a href="#" class="nav-link">Contact Us</a>
        </nav>
    </header>

    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="user-section">
                <div class="user-avatar"></div>
                <div class="user-info">
                    <p class="greeting">Hello,</p>
                    <p class="username">User </p>
                </div>
            </div>
            
            <nav class="sidebar-nav">
                <a href="UserInformation.html" class="sidebar-link active">Profile Information</a>
                <a href="ManageAddress.html" class="sidebar-link">Manage Address</a>
                <a href="UserHistory.html" class="sidebar-link">
                    History
                </a>
                <a href="#" class="sidebar-link logout">
                      <button class="menu-item" id="logoutBtn">
                    <span class="google-icon"></span>
                    Logout
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <h1 class="page-title">Personal Information</h1>
                <button class="edit-btn" onclick="enableEditing()">Edit</button>
            </div>
            
            <div class="profile-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" class="form-input" placeholder="Enter first name" readonly />
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" class="form-input" placeholder="Enter last name" readonly />
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Your Gender</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="gender" value="male" disabled />
                            <span class="radio-text">Male</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="gender" value="female" disabled />
                            <span class="radio-text">Female</span>
                        </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-with-actions">
                        <input type="email" id="email" class="form-input" placeholder="Enter email address" readonly />
                        <div class="input-actions">
                            <button class="action-btn">Edit</button>
                            <button class="action-btn secondary">Change Password</button>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="mobile">Mobile Number</label>
                    <div class="input-with-actions">
                        <input type="tel" id="mobile" class="form-input" placeholder="Enter mobile number" readonly />
                        <div class="input-actions">
                            <button class="action-btn">Edit</button>
                             <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <h3>Are you sure you want to Log out?</h3>
            <div class="modal-buttons">
                <button class="btn btn-yes" id="confirmLogout">Yes</button>
                <button class="btn btn-no" id="cancelLogout">No</button>
            </div>
        </div>
    </div>

        
    <script>
        // Get modal elements
        const logoutBtn = document.getElementById('logoutBtn');
        const modalOverlay = document.getElementById('modalOverlay');
        const confirmLogout = document.getElementById('confirmLogout');
        const cancelLogout = document.getElementById('cancelLogout');

        // Show modal when logout button is clicked
        logoutBtn.addEventListener('click', function() {
            modalOverlay.style.display = 'block';
        });

        // Hide modal when "No" is clicked
        cancelLogout.addEventListener('click', function() {
            modalOverlay.style.display = 'none';
        });

        // Handle logout confirmation
        confirmLogout.addEventListener('click', function() {
            // Here you would typically handle the actual logout process
            alert('Logging out...');
            modalOverlay.style.display = 'none';
            // Redirect to login page or perform logout action
            // window.location.href = '/login';
        });

        // Close modal when clicking outside of it
        modalOverlay.addEventListener('click', function(e) {
            if (e.target === modalOverlay) {
                modalOverlay.style.display = 'none';
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && modalOverlay.style.display === 'block') {
                modalOverlay.style.display = 'none';
            }
        });
    </script>

                            
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
