<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Security Setup</title>
    <link rel="stylesheet" type="text/css" href="signup.css" />
</head>

<body>
    <div class="long-box">
        <div class="head"><img src="image\logo.png" alt="Logo" class="logo" /></div>

        <div class="nav-links">
            <a href="" >Home</a>
            <a href="" >About Us</a>
            <a href="" >Project</a>
            <a href="" >Our services</a>
            <a href="" >Contact Us</a>
        </div>
    </div>

    <div class="login-box">
        <h2>Security Setup</h2>
        <form action="index.html" method="get">
            <label for="security-question">Security Question</label>
            <select id="security-question" name="security-question" required>
                <option value="" disabled selected>Select a question</option>
                <option value="pet">What is your pet's name?</option>
                <option value="mother-maiden">What is your mother's maiden name?</option>
                <option value="first-school">What was the name of your first school?</option>
            </select>

            <label for="security-answer">Answer</label>
            <input type="text" id="security-answer" name="security-answer" placeholder="Enter your answer" required />

            <button type="submit">Submit</button>
        </form>
    </div>

</body>

</html>
