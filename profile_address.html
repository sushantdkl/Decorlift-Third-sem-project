<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Manage Address</title>
  <link rel="stylesheet" href="profile.css" />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <header class="header">
    <div class="header-logo">
      <img src="logo.png" alt="DL Decorlift Logo" />
    </div>
    <nav class="header-nav">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Project</a></li>
        <li><a href="#">Our Services</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <aside class="sidebar">
      <div class="user-info">
        <div class="avatar"></div>
        <p>Hello<br /><strong>User</strong></p>
      </div>
      <nav class="sidebar-nav">
        <ul>
          <li>
            <button id="profile-info-btn"><i class="fas fa-id-card"></i> Profile information</button>
          </li>
          <li class="active">
            <button id="manage-address-btn"><i class="fas fa-map-marker-alt"></i> Manage Address</button>
          </li>
          <li>
            <button><i class="fas fa-history"></i> Order History</button>
          </li>
          <!-- Contact Us removed as per user request -->
        </ul>
      </nav>
      <div class="logout" id="logout-btn">
        <i class="fas fa-redo-alt logout-icon"></i> Logout
      </div>
    </aside>

    <main class="content">
      <section class="address-section">
        <div class="address-header-container">
          <h2>Manage Addresses</h2>
          <h2 class="saved-addresses-heading">Saved Addresses</h2>
        </div>
        <form>
          <button type="button" class="add-address-btn"><i class="fas fa-plus"></i> ADD A NEW ADDRESS</button>
          <div class="form-row two-inputs">
            <input id="name" type="text" placeholder="Name" />
            <input id="mobile" type="text" placeholder="10-Digit mobile number" />
          </div>
          <div class="form-row">
            <textarea id="address" placeholder="Address ( Area / Street )"></textarea>
          </div>
          <div class="form-row two-inputs">
            <input id="city" type="text" placeholder="City / District / Town" />
            <input id="alt-phone" type="text" placeholder="Alternate Phone (Optional)" />
          </div>
          <div class="form-row">
            <input id="landmark" type="text" placeholder="Landmark (Optional)" />
          </div>
          <div class="form-row center-btn">
            <button type="submit" class="save-btn">Save</button>
          </div>
        </form>
      </section>
    </main>
  </div>

  <!-- Logout Confirmation Popup -->
  <div id="logout-popup" class="popup-overlay" style="display:none;">
    <div class="popup-content">
      <p>Are you sure you want to log out?</p>
      <div class="popup-buttons">
        <button id="logout-yes" class="popup-btn yes-btn">Yes</button>
        <button id="logout-no" class="popup-btn no-btn">No</button>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('profile-info-btn').addEventListener('click', function() {
      window.location.href = 'profile_information.html';
    });
    document.getElementById('manage-address-btn').addEventListener('click', function() {
      window.location.href = 'profile_address.html';
    });
    document.getElementById('logout-btn').addEventListener('click', function() {
      // Show the logout confirmation popup instead of redirecting immediately
      document.getElementById('logout-popup').style.display = 'flex';
    });

    document.getElementById('logout-yes').addEventListener('click', function() {
      // Redirect to login page on confirmation
      window.location.href = 'login.html';
    });

    document.getElementById('logout-no').addEventListener('click', function() {
      // Hide the popup on cancellation
      document.getElementById('logout-popup').style.display = 'none';
    });
  </script>
</body>
</html>
