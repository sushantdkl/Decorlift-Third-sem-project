<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile Information</title>
  <link rel="stylesheet" href="profile.css" />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <header class="header">
    <div class="header-logo">
      <img src="logo.png" alt="DL Decorlift Logo" />
    </div>
    <nav class="header-nav">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Project</a></li>
        <li><a href="#">Our Services</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <aside class="sidebar">
      <div class="user-info">
        <div class="avatar"></div>
        <p>Hello<br /><strong>User</strong></p>
      </div>
      <nav class="sidebar-nav">
        <ul>
          <li class="active">
            <button id="profile-info-btn"><i class="fas fa-id-card"></i> Profile information</button>
          </li>
          <li>
            <button id="manage-address-btn"><i class="fas fa-map-marker-alt"></i> Manage Address</button>
          </li>
          <li>
            <button><i class="fas fa-history"></i> Order History</button>
          </li>
          <!-- Contact Us removed as per user request -->
        </ul>
      </nav>
      <div class="logout" id="logout-btn">
        <i class="fas fa-redo-alt logout-icon"></i> Logout
      </div>
    </aside>

    <main class="content">
      <section class="profile-section">
        <h2>Personal Information</h2>
        <form>
          <div class="form-row">
            <label for="first-name">First Name</label>
            <input id="first-name" type="text" value="" disabled />
          </div>
          <div class="form-row">
            <label for="last-name">Last Name</label>
            <input id="last-name" type="text" value="" disabled />
            <a href="#">Edit</a>
          </div>

          <div class="form-group">
            <label>Your Gender</label><br />
            <input type="radio" name="gender" checked /> Male
            <input type="radio" name="gender" /> Female
          </div>

          <div class="form-row">
            <label for="email">Email Address</label>
            <input id="email" type="email" value="" disabled />
            <a href="#">Edit</a>
            <a href="#">Change Password</a>
          </div>

          <div class="form-row">
            <label for="mobile">Mobile Number</label>
            <input id="mobile" type="text" value="" disabled />
            <a href="#">Edit</a>
          </div>
        </form>
      </section>
    </main>
  </div>

  <!-- Logout Confirmation Popup -->
  <div id="logout-popup" class="popup-overlay" style="display:none;">
    <div class="popup-content">
      <p>Are you sure you want to log out?</p>
      <div class="popup-buttons">
        <button id="logout-yes" class="popup-btn yes-btn">Yes</button>
        <button id="logout-no" class="popup-btn no-btn">No</button>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('profile-info-btn').addEventListener('click', function() {
      window.location.href = 'profile_information.html';
    });
    document.getElementById('manage-address-btn').addEventListener('click', function() {
      window.location.href = 'profile_address.html';
    });
    document.getElementById('logout-btn').addEventListener('click', function() {
      // Show the logout confirmation popup instead of redirecting immediately
      document.getElementById('logout-popup').style.display = 'flex';
    });

    document.getElementById('logout-yes').addEventListener('click', function() {
      // Redirect to login page on confirmation
      window.location.href = 'login.html';
    });

    document.getElementById('logout-no').addEventListener('click', function() {
      // Hide the popup on cancellation
      document.getElementById('logout-popup').style.display = 'none';
    });
  </script>
</body>
</html>
