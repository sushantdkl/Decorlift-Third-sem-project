<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Addresses - DL</title>
    <link rel="stylesheet" href="ManageAddress.css">
    <script>
        // Function to handle editing an address
        function editAddress(button) {
            const addressCard = button.closest('.address-card');
            const customerName = addressCard.querySelector('.customer-name').innerText;
            const addressText = addressCard.querySelector('.address-text').innerText;
            const phoneNumber = addressCard.querySelector('.phone-number').innerText.replace('Number: ', '');

            // Populate the form with existing data
            document.querySelector('.address-form input[placeholder="Name"]').value = customerName;
            document.querySelector('.address-form textarea').value = addressText;
            document.querySelector('.address-form input[placeholder="10-Digit mobile number"]').value = phoneNumber;

            // Optionally, you can add logic to remove the address card or mark it for editing
            addressCard.remove(); // Remove the address card after editing
        }

        // Function to handle deleting an address
        function deleteAddress(button) {
            const addressCard = button.closest('.address-card');
            addressCard.remove(); // Remove the address card
        }
    </script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <div class="logo-icon">
                <img src="Newlogo.jpg.png" alt="Logo">
            </div>
        </div>
        <nav class="nav">
            <a href="#" class="nav-link">Home</a>
            <a href="#" class="nav-link">About Us</a>
            <a href="#" class="nav-link">Project</a>
            <a href="#" class="nav-link">Our Services</a>
            <a href="#" class="nav-link">Contact Us</a>
        </nav>
    </header>

    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="user-section">
                <div class="user-avatar"></div>
                <div class="user-info">
                    <p class="greeting">Hello,</p>
                    <p class="username">User </p>
                </div>
            </div>
            
            <nav class="sidebar-nav">
                <a href="UserInformation.html" class="sidebar-link">Profile Information</a>
                <a href="ManageAddress.html" class="sidebar-link active">Manage Address</a>
                <a href="UserHistory.html" class="sidebar-link">
                    History
                </a>
                <a href="#" class="sidebar-link logout">
                     <button class="menu-item" id="logoutBtn">
                    <span class="google-icon"></span>
                    Logout
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="address-management">
                <!-- Add New Address Section -->
                <div class="add-address-section">
                    <div class="section-header">
                        <h2 class="section-title">Manage Addresses</h2>
                        <button class="add-address-btn">
                            <span class="plus-icon">+</span>
                            ADD A NEW ADDRESS
                        </button>
                    </div>
                    
                    <form class="address-form">
                        <div class="form-group">
                            <input type="text" class="form-input" placeholder="Name" required />
                        </div>
                        
                        <div class="form-group">
                            <input type="tel" class="form-input" placeholder="10-Digit mobile number" maxlength="10" required />
                        </div>
                        
                        <div class="form-group">
                            <textarea class="form-textarea" placeholder="Address (Area / Street)" rows="3" required></textarea>
                        </div>
                        
                        <div class="form-group">
                            <input type="text" class="form-input" placeholder="City/District/Town" required />
                        </div>
                        
                        <div class="form-group">
                            <input type="tel" class="form-input" placeholder="Alternate Phone number (Optional)" />
                        </div>
                        
                        <div class="form-group">
                            <input type="text" class="form-input" placeholder="Landmark (Optional)" />
                        </div>
                        
                        <button type="submit" class="save-btn">Save</button>
                    </form>
                </div>
                
                <!-- Saved Addresses Section -->
                <div class="saved-addresses-section">
                    <h3 class="saved-title">Saved addresses</h3>
                    
                    <div class="address-card">
                        <div class="address-info">
                            <h4 class="customer-name">Customer Name,</h4>
                            <p class="address-text">375 udyog vihar phase 2, Gurgaon, Haryana - 122015</p>
                            <p class="phone-number">Number: 98xxxxxxx</p>
                        </div>
                        <div class="address-actions">
                            <button class="action-btn edit-btn" onclick="editAddress(this)">Edit</button>
                            <button class="action-btn delete-btn" onclick="deleteAddress(this)">Delete</button>
 <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <h3>Are you sure you want to Log out?</h3>
            <div class="modal-buttons">
                <button class="btn btn-yes" id="confirmLogout">Yes</button>
                <button class="btn btn-no" id="cancelLogout">No</button>
            </div>
        </div>
    </div>

        
    <script>
        // Get modal elements
        const logoutBtn = document.getElementById('logoutBtn');
        const modalOverlay = document.getElementById('modalOverlay');
        const confirmLogout = document.getElementById('confirmLogout');
        const cancelLogout = document.getElementById('cancelLogout');

        // Show modal when logout button is clicked
        logoutBtn.addEventListener('click', function() {
            modalOverlay.style.display = 'block';
        });

        // Hide modal when "No" is clicked
        cancelLogout.addEventListener('click', function() {
            modalOverlay.style.display = 'none';
        });

        // Handle logout confirmation
        confirmLogout.addEventListener('click', function() {
            // Here you would typically handle the actual logout process
            alert('Logging out...');
            modalOverlay.style.display = 'none';
            // Redirect to login page or perform logout action
            // window.location.href = '/login';
        });

        // Close modal when clicking outside of it
        modalOverlay.addEventListener('click', function(e) {
            if (e.target === modalOverlay) {
                modalOverlay.style.display = 'none';
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && modalOverlay.style.display === 'block') {
                modalOverlay.style.display = 'none';
            }
        });
    </script>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
