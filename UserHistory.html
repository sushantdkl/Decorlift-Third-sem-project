        </div>
        <nav class="nav">
            <a href="#" class="nav-link">Home</a>

            <a href="#" class="nav-link">Our Services</a>
            <a href="#" class="nav-link">Contact Us</a>
        </nav>
    </header>

    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="user-section highlighted">
                <div class="user-avatar"></div>
                <div class="user-info">
                    <p class="greeting">Hello,</p>
                    <p class="username">User</p>
                </div>

            <nav class="sidebar-nav">
                <a href="UserInformation.html" class="sidebar-link">Profile Information</a>
                <a href="ManageAddress.html" class="sidebar-link">Manage Address</a>

                    Logout

        <!-- Main Content -->
        <main class="main-content">
            <h1 class="page-title">Order History</h1>
            
            <div class="order-card">
                <div class="order-details">
                    <div class="product-info">
                        <h3 class="product-label">Product Name:</h3>
                        <p class="product-name">Dining Chair 4 Seater, Gahana Haryana - 123015</p>
                        <p class="purchase-date">Purchased on: 04.04.2020</p>

                            <a href="Refund.html" class="refund-return-btn">Refund and Return</a> <!-- Updated line -->
        </div>
                           
    </div>
                    
                    
                    <div class="product-image">
                        <img src="image-3.png" alt="Dining Chair Set" />
                        
        <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <h3>Are you sure you want to Log out?</h3>
            <div class="modal-buttons">
                <button class="btn btn-yes" id="confirmLogout">Yes</button>
                <button class="btn btn-no" id="cancelLogout">No</button>
            </div>
        </div>
    </div>

        
    <script>
        // Get modal elements
        const logoutBtn = document.getElementById('logoutBtn');
        const modalOverlay = document.getElementById('modalOverlay');
        const confirmLogout = document.getElementById('confirmLogout');
        const cancelLogout = document.getElementById('cancelLogout');

        // Show modal when logout button is clicked
        logoutBtn.addEventListener('click', function() {
            modalOverlay.style.display = 'block';
        });

        // Hide modal when "No" is clicked
        cancelLogout.addEventListener('click', function() {
            modalOverlay.style.display = 'none';
        });

        // Handle logout confirmation
        confirmLogout.addEventListener('click', function() {
            // Here you would typically handle the actual logout process
            alert('Logging out...');
            modalOverlay.style.display = 'none';
            // Redirect to login page or perform logout action
            // window.location.href = '/login';
        });

        // Close modal when clicking outside of it
        modalOverlay.addEventListener('click', function(e) {
            if (e.target === modalOverlay) {
                modalOverlay.style.display = 'none';
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && modalOverlay.style.display === 'block') {
                modalOverlay.style.display = 'none';
            }
        });
    </script>

                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
