<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Edit Product</title>
    <link rel="stylesheet" href="AdminEditProduct.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <div class="logo-icon">
                    <img src="Newlogo.jpg.png" alt="Logo">
                </div>
            </div>
        </header>

        <!-- Sidebar -->
        <nav class="sidebar">
            <a href="#" class="nav-item">
                <div class="nav-icon"></div>
                <span>Admin</span>
            </a>
            <a href="AdminProductHover.html" class="nav-item active">
                <div class="nav-icon"></div>
                <span>Products</span>
            </a>
            <a href="AdminManageUser .html" class="nav-item">
                <div class="nav-icon"></div>
                <span>Manage Users</span>
            </a>
            <a href="DataProductAdd.html" class="nav-item">
                <div class="nav-icon"></div>
                <span>Manage Inventory</span>
            </a>
            <a href="#" class="nav-item">
                <div class="nav-icon"></div>
                <span>Requests</span>
            </a>
            
            <div class="logout">
                <a href="#" class="nav-item">
                    <div class="logout-icon"></div>
                    <span>Logout</span>
                </a>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <h1 class="page-title">Edit</h1>

            <div class="edit-container">
                <!-- Image Section -->
                <div class="image-section">
                    <div class="main-image">
                        <img src="WhiteChair.png" alt="White Aesthetic Chair">
                    </div>
                    
                    <div class="thumbnail-container">
                        <div class="nav-arrow">‹</div>
                        <div class="thumbnails">
                            <div class="thumbnail">
                                <img src="image-6.png" alt="Chair thumbnail 1">
                            </div>
                            <div class="thumbnail">
                                <img src="image-2.png" alt="Chair thumbnail 2">
                            </div>
                            <div class="thumbnail">
                                <img src="image-6.png" alt="Chair thumbnail 3">
                            </div>
                            <div class="thumbnail">
                                <img src="image-6.png" alt="Chair thumbnail 4">
                            </div>
                        </div>
                        <div class="nav-arrow">›</div>
                    </div>
                </div>

                <!-- Form Section -->
                <div class="form-section">
                    <form id="editProductForm">
                        <div class="form-group">
                            <label class="form-label">Title:</label>
                            <input type="text" class="form-input" value="White Aesthetic Chair">
                        </div>

                        <div class="form-group">
                            <label class="form-label">Description:</label>
                            <textarea class="form-textarea">Finnish-American architect and designer Eero Saarinen famously hated the sight of many table and chair legs in a room.</textarea>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">Price:</label>
                                <input type="number" class="form-input" placeholder="0.00">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Discount:</label>
                                <input type="number" class="form-input" placeholder="0%">
                            </div>
                        </div>

                        <button type="submit" class="update-btn">Update</button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Simple thumbnail navigation
        document.querySelectorAll('.thumbnail').forEach(thumb => {
            thumb.addEventListener('click', function() {
                const mainImage = document.querySelector('.main-image img');
                mainImage.src = this.querySelector('img').src.replace('w=100&h=100', 'w=400&h=300');
            });
        });

        // Form submission
        document.getElementById('editProductForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent the default form submission
            // Redirect to UpdateProduct.html
            window.location.href = 'UpdateProduct.html';
        });
    </script>
</body>
</html>
